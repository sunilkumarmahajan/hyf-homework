<header>
   <h1> Sign up to yourcustomtailor.com</h1>
</header>
   <h2> Step 2/4 - tell us who you are? </h2>

<form action="step-3.html">

<div>
<label> Progress </label>
<div class="prg-bar">
<progress value="2" max="4"></progress>
</div>                	

<div>
<p> <h4> We will probably need to stay in touch somehow. Let us know how we can reach you? </h4> </p> 
</div>


<div class="f-components">
	<label> Email* </label>
        <input type="text" id="email" required>
        <label> Phone*</label>
        <input type="text" id="phone" required>
</div>

<div class="f-components"> 
<label> Password*</label>
<input type="password" id="pwd" required> 
</div>

<div class="f-components"> 
<label> Reenter Password*</label>
<input type="password" id="repwd" required> 
</div>

<div> <label>I want to sign up for the news  letter </label> </div>
<div class="wish">
    Weekly news <input type="radio" name="wish" value="weekly" checked> 
    Monthly news <input type="radio" name="wish" value="Monthly"> 
    Don't send me news <input type="radio" name="wish" value="dont"> 
</div>
<div class="col-align">
<button class="button" type="submit">Next Step </button>
</div>
</form>
